<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Editing merchant: </title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/merchants.js"></script>
</head>
<body style="text-align: center;" onload="editingPageLoaded()">
    <h1 id="editingPageTitle"></h1>
    <h4 id="errorMessage"></h4>
    <table id="merchantsListing">
        <thead>
            <tr>
                <th>Username (up to 128 characters)</th>
                <th>Display name (up to 1024 characters)</th>
                <th>Password (between 8 and 50 characters)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <input id="username" name="username" type="text" pattern="^.{1,128}$" style="width: 90%;"></input>
                </td>
                <td>
                    <input id="displayName" name="displayName" type="text" pattern="^.{1,1024}$" style="width: 90%;"></input>
                </td>
                <td>
                    <input id="password" name="password" placeholder="Leave empty to keep old password" type="password" pattern="^.{8,50}$" style="width: 90%;"></input>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="saveChanges">Save changes</button> <a id="cancelEditing" href="index.html"><button>Cancel editing</button></a>
</body>
</html>

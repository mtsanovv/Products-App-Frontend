<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Editing client: </title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/clients.js"></script>
</head>
<body style="text-align: center;" onload="editingPageLoaded()">
    <h1 id="editingPageTitle"></h1>
    <h4 id="errorMessage"></h4>
    <table id="clientsListing">
        <thead>
            <tr>
                <th>Name (up to 1024 characters)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <input id="name" name="name" type="text" pattern="^.{1,1024}$" style="width: 90%;" required></input>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="saveChanges">Save changes</button> <a id="cancelEditing" href="index.html"><button>Cancel editing</button></a>
</body>
</html>

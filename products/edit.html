<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Editing product: </title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/products.js"></script>
</head>
<body style="text-align: center;" onload="editingPageLoaded()">
    <h1 id="editingPageTitle"></h1>
    <h4 id="errorMessage"></h4>
    <table id="productsListing">
        <thead>
            <tr>
                <th>Name (up to 1024 characters)</th>
                <th>Quantity (up to 20 digits)</th>
                <th>Critical quantity (up to 20 digits)</th>
                <th>Price per item (BGN)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <input id="name" name="name" type="text" pattern="^.{1,1024}$" style="width: 90%;"></input>
                </td>
                <td>
                    <input id="quantity" name="quantity" type="text" pattern="^\d{1,20}$" style="width: 90%;"></input>
                </td>
                <td>
                    <input id="criticalQuantity" name="criticalQuantity" type="text" pattern="^\d{1,20}$" style="width: 90%;"></input>
                </td>
                <td>
                    <input id="pricePerItem" name="pricePerItem" type="text" pattern="^[0-9]{1,10}\.[0-9]{1,4}$" style="width: 90%;"></input>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="saveChanges">Save changes</button> <a id="cancelEditing" href="index.html"><button>Cancel editing</button></a>
</body>
</html>
